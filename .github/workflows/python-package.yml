name: CI
on: pull_request

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.4.0"
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run pytest